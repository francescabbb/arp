<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker preset="hiro">
        <a-box position='0 0.5 0' material='color: black;'></a-box>
      </a-marker>
      
      <a-sphere color="blue" radius ="0.5" position="0 0.5 0" segments-height="53">
          <a-animation attribute="scale" dur="1000" from="1 1 1" to="2 2 2"
          direction="alternate-reverse" easing="ease-in-out-circ"
          repeat="indefinite">

          </a-animation>
      </a-sphere>
      <a-marker-camera preset="kanji"></a-marker-camera>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
